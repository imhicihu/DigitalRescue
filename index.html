<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Accessible Landing Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
			background-color: #f8f9fa;
			text-align: center;
		}
		.container {
			max-width: 800px;
			margin-top: 50px;
		}
		.download-btn {
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<main class="container" role="main">
		<img src="images/14.52.22.png" class="img-fluid" alt="Totalidad de todos los archivos rescatados" aria-hidden="false">
		<div class="download-btn">
			<a href="your-file.zip" class="btn btn-primary btn-lg" download="your-file.zip" role="button" aria-label="Descargar todos los archivos">
				Download ZIP File
			</a>
		</div>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
